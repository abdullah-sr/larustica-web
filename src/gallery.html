<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Larustica</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <style>
        head, body {
            font-size: 16px;
            color: #fff;
            background-color: #2e1e1f;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }

        @media (max-width: 650px) {
            html, body {
                font-size: 14px;
            }
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url(http://larustica.sa/wp-content/uploads/2015/07/slider_bg_2.jpg);
            background-repeat: no-repeat;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .nav-container {
            display: flex;
            height: 100px;
            padding: 0 10px;
            transition: all 0.4s;
            background-color: #1c1010;
        }

        /* for top navbar only, exclude footer */
        .header > .nav-container {
            background-color: transparent;
        }

        .nav-container.shrink {
            height: 50px;
            background-color: #1c1010 !important;
        }

        .nav-bar {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
        }

        .nav-bar > .logo {
            flex: 0;
            height: 100%;
            width: auto;
        }

        .nav-ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 1.125rem;
            color: #fff;
        }

        .nav-ul > li {
            display: inline-block;
            padding: 4px 15px;
            margin: 0 5px;
        }

        .nav-ul > li.active {
            color: #ff9c00
        }

        .oven-image {
            background-image: url(http://larustica.sa/wp-content/uploads/2015/07/Oven_new_4.jpg);
            background-repeat: no-repeat;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        .footer.nav-container {
            height: auto;
        }

        .footer.nav-container > .nav-bar > .nav-ul {
            margin-bottom: 10px;
        }

        .footer.nav-container > .nav-bar > .logo {
            height: 100px;
        }

        @media (max-width: 650px) {
            .nav-bar {
                flex-direction: column;
                justify-content: center;
            }

            .nav-ul > li {
                padding: 4px 6px;
            }
        }

        /******************************************************************************************/
        /* Reset box sizing */
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }

        .pacifico {
            font-family: 'Pacifico', cursive;
        }

        .flex-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .fixed-top{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }


        .font-xl{
            font-size: 2.5rem;
        }

        .font-lg{
            font-size: 2rem;
        }

        .font-xs{
            font-size: .75rem;
        }

        .orange{
            color: #ff9c00
        }

        .dark-gray{
            color: #363636;
        }

        .white-bg{
            background-color: #fff;
        }

        .parallax{
            background-attachment: fixed;
        }

        /*@media (max-device-width: 650px) {*/
        /*.parallax {*/
        /*background-attachment: scroll;*/
        /*}*/
        /*}*/

        @media (max-width: 650px) {
            .hide-sm {
                display: none;
            }
        }

        /******************************************************************************************/

    </style>
</head>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe.
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
        <!-- don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>

    </div>

</div>
